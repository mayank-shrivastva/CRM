<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 380px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h2 {
      color: #1f2937;
      font-size: 26px;
      font-weight: 600;
    }

    .login-header p {
      color: #6b7280;
      font-size: 14px;
      margin-top: 6px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      color: #374151;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background-color: #f9fafb;
      transition: 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #2563eb;
    }

    .forgot-password {
      text-align: center;
      margin-top: 16px;
    }

    .forgot-password a {
      color: #3b82f6;
      font-size: 14px;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .error-message {
      text-align: center;
      color: #dc2626;
      font-size: 14px;
      margin-top: 12px;
      display: none;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Logo Icon Placeholder */
    .logo {
      width: 50px;
      height: 50px;
      margin: 0 auto 10px;
      background-color: #3b82f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">CMS</div>
      <h2>Login to CMS</h2>
      <p>Please enter your credentials to continue</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Email or Username</label>
        <input type="text" id="username" name="username" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required>
      </div>

      <button type="submit" class="login-button">Sign In</button>

      <div class="error-message" id="errorMessage">
        Invalid username or password.
      </div>
    </form>

    
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorBox = document.getElementById('errorMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      errorBox.style.display = 'none';

      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if ((username === 'admin' && password === 'admin') || (username === 'xyz' && password === 'xyz')) {
        window.location.href = username === 'admin' ? "/Admin/dashboard.html" : "/dashboard.html";
      } else {
        errorBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
