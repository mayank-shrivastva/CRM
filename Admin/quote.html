<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Quotation - CRM</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .editable:hover { background-color: #f3f4f6; cursor: pointer; }
    .editing { border: 2px solid #0d9488; background-color: #f0fdfa; }
  </style>
</head>
<body class="bg-gray-50 text-sm">

  <!-- Header -->
  <header class="bg-white border-b shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="send-a-quotes.html" class="text-gray-500 hover:text-gray-800">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </a>
        <h1 class="text-xl font-semibold text-gray-900">Create Quotation</h1>
      </div>
      <div class="flex items-center gap-3">
        <button id="saveDraftBtn" class="px-4 py-2 bg-white border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">Save Draft</button>
        <button id="previewBtn" class="px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700">Preview</button>
        <button id="sendQuoteBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Send</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <form id="quotationForm" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <!-- Form Section -->
      <div class="lg:col-span-2 space-y-6">

        <!-- Client Info -->
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">Client Information</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 font-medium">Client Name</label>
              <input type="text" id="clientName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500" placeholder="Enter client name" />
            </div>
            <div>
              <label class="block mb-1 font-medium">Email</label>
              <input type="email" id="clientEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500" placeholder="client@example.com" />
            </div>
            <div>
              <label class="block mb-1 font-medium">Phone</label>
              <input type="tel" id="clientPhone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500" placeholder="+91-9876543210" />
            </div>
            <div>
              <label class="block mb-1 font-medium">Company</label>
              <input type="text" id="clientCompany" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500" placeholder="Company name" />
            </div>
          </div>
        </div>

        <!-- Service Details -->
        <div class="bg-white rounded-lg shadow p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-900">Service Details</h2>
            <button type="button" onclick="addItem()" class="text-sm text-blue-600 hover:underline">+ Add Item</button>
          </div>

          <div>
            <label class="block mb-1 font-medium">Overall Service Description</label>
            <textarea id="serviceDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500" placeholder="E.g. Website design, SEO package..."></textarea>
          </div>

          <div id="serviceItems" class="mt-4 space-y-3">
            <!-- Sample item row -->
            <div class="grid grid-cols-12 gap-3 items-center border border-gray-200 rounded-lg p-3 service-item">
              <div class="col-span-5">
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Item description" />
              </div>
              <div class="col-span-2">
                <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md quantity" placeholder="Qty" min="1" />
              </div>
              <div class="col-span-3">
                <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md price" placeholder="Price" min="0" step="0.01" />
              </div>
              <div class="col-span-2">
                <button type="button" onclick="removeItem(this)" class="text-red-600 hover:text-red-800">Remove</button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Summary / Right Panel -->
      <div class="space-y-6">
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">Summary</h2>
          <p class="text-gray-600">Use this section to double-check all fields before sending the quote.</p>
          <!-- You can later add Total Estimate, Notes, Taxes, etc. -->
        </div>
        <div id="previewSection" class="hidden mt-8 bg-white rounded-lg shadow p-6 border border-teal-300">
  <h2 class="text-lg font-semibold mb-4 text-teal-700">Quotation Preview</h2>
  <div id="previewContent" class="space-y-2 text-gray-800"></div>
</div>
      </div>
      

    </form>
  </main>

  <!-- JS -->
  <script>
    function addItem() {
      const itemTemplate = `
        <div class="grid grid-cols-12 gap-3 items-center border border-gray-200 rounded-lg p-3 service-item">
          <div class="col-span-5">
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Item description" />
          </div>
          <div class="col-span-2">
            <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md quantity" placeholder="Qty" min="1" />
          </div>
          <div class="col-span-3">
            <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md price" placeholder="Price" min="0" step="0.01" />
          </div>
          <div class="col-span-2">
            <button type="button" onclick="removeItem(this)" class="text-red-600 hover:text-red-800">Remove</button>
          </div>
        </div>
      `;
      document.getElementById("serviceItems").insertAdjacentHTML("beforeend", itemTemplate);
    }

    function removeItem(button) {
      button.closest(".service-item").remove();
    }

    // Optional: handle preview/save/send with alert or console for now
    document.getElementById("sendQuoteBtn").addEventListener("click", function () {
      alert("Quotation sent successfully!");
    });
  </script>
  <!-- Preview Section -->

<script>
  document.getElementById("previewBtn").addEventListener("click", function () {
    const name = document.getElementById("clientName").value;
    const email = document.getElementById("clientEmail").value;
    const phone = document.getElementById("clientPhone").value;
    const company = document.getElementById("clientCompany").value;
    const description = document.getElementById("serviceDescription").value;

    let itemsHTML = "";
    document.querySelectorAll("#serviceItems .service-item").forEach((item, index) => {
      const desc = item.querySelector("input[type='text']").value;
      const qty = item.querySelector(".quantity").value;
      const price = item.querySelector(".price").value;
      itemsHTML += `<div>• ${desc} - Qty: ${qty}, Price: ₹${price}</div>`;
    });

    document.getElementById("previewContent").innerHTML = `
      <div><strong>Client:</strong> ${name}</div>
      <div><strong>Email:</strong> ${email}</div>
      <div><strong>Phone:</strong> ${phone}</div>
      <div><strong>Company:</strong> ${company}</div>
      <div><strong>Description:</strong> ${description}</div>
      <div class="mt-3"><strong>Items:</strong><br>${itemsHTML}</div>
    `;

    document.getElementById("previewSection").classList.remove("hidden");
    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
  });
</script>


</body>
</html>
