<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Work Report - Day by Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .report-card {
            transition: all 0.3s ease;
        }
        .report-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .status-active { background-color: #10b981; }
        .status-pending { background-color: #f59e0b; }
        .status-completed { background-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-chart-line text-teal-600 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-800">Employee Work Report</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="exportReport()" class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700">
                        <i class="fas fa-download mr-2"></i>Export Report
                    </button>
                    <button onclick="printReport()" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                        <i class="fas fa-print mr-2"></i>Print
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Filters Section -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Filter Reports</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Employee</label>
                    <select id="employeeFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                        <option value="">All Employees</option>
                        <option value="emp001">John Smith</option>
                        <option value="emp002">Sarah Johnson</option>
                        <option value="emp003">Mike Davis</option>
                        <option value="emp004">Emily Brown</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                    <input type="date" id="startDate" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                    <input type="date" id="endDate" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="statusFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                        <option value="">All Status</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 flex justify-end">
                <button onclick="filterReports()" class="bg-teal-600 text-white px-6 py-2 rounded-lg hover:bg-teal-700">
                    <i class="fas fa-filter mr-2"></i>Apply Filters
                </button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-users text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Employees</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalEmployees">12</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-check-circle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Tasks Completed</p>
                        <p class="text-2xl font-bold text-gray-900" id="tasksCompleted">156</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-clock text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Hours Worked</p>
                        <p class="text-2xl font-bold text-gray-900" id="hoursWorked">892</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-star text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Avg Rating</p>
                        <p class="text-2xl font-bold text-gray-900" id="avgRating">4.7</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Employee Work Report Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800">Day by Day Employee Reports</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tasks</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hours</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notes</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reportTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Sample data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="mt-6 flex justify-between items-center">
            <div class="text-sm text-gray-700">
                Showing <span id="showingFrom">1</span> to <span id="showingTo">10</span> of <span id="totalRecords">50</span> results
            </div>
            <div class="flex space-x-2">
                <button onclick="previousPage()" class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Previous
                </button>
                <button onclick="nextPage()" class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Next
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for Detailed View -->
    <div id="detailModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Detailed Work Report</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="modalContent">
                    <!-- Detailed content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        const sampleData = [
            {
                date: '2024-01-15',
                employee: 'John Smith',
                employeeId: 'emp001',
                tasks: 8,
                hours: 8.5,
                status: 'completed',
                notes: 'Completed all assigned tasks including client follow-ups',
                rating: 5,
                details: {
                    callsMade: 12,
                    emailsSent: 8,
                    meetings: 3,
                    leadsGenerated: 5,
                    dealsClosed: 2
                }
            },
            {
                date: '2024-01-15',
                employee: 'Sarah Johnson',
                employeeId: 'emp002',
                tasks: 6,
                hours: 7.0,
                status: 'completed',
                notes: 'Good progress on project deliverables',
                rating: 4,
                details: {
                    callsMade: 10,
                    emailsSent: 6,
                    meetings: 2,
                    leadsGenerated: 3,
                    dealsClosed: 1
                }
            },
            {
                date: '2024-01-14',
                employee: 'Mike Davis',
                employeeId: 'emp003',
                tasks: 5,
                hours: 6.5,
                status: 'pending',
                notes: 'Waiting for client feedback on proposals',
                rating: 3,
                details: {
                    callsMade: 8,
                    emailsSent: 4,
                    meetings: 1,
                    leadsGenerated: 2,
                    dealsClosed: 0
                }
            },
            {
                date: '2024-01-14',
                employee: 'Emily Brown',
                employeeId: 'emp004',
                tasks: 7,
                hours: 8.0,
                status: 'completed',
                notes: 'Excellent performance, exceeded targets',
                rating: 5,
                details: {
                    callsMade: 15,
                    emailsSent: 10,
                    meetings: 4,
                    leadsGenerated: 6,
                    dealsClosed: 3
                }
            }
        ];

        let currentPage = 1;
        const itemsPerPage = 10;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            populateTable(sampleData);
            updateSummaryCards();
            setDefaultDates();
        });

        function setDefaultDates() {
            const today = new Date();
            const lastWeek = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('startDate').value = lastWeek.toISOString().split('T')[0];
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
        }

        function populateTable(data) {
            const tbody = document.getElementById('reportTableBody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                const statusClass = {
                    'completed': 'bg-green-100 text-green-800',
                    'pending': 'bg-yellow-100 text-yellow-800',
                    'in-progress': 'bg-blue-100 text-blue-800'
                };

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatDate(item.date)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${item.employee}</div>
                        <div class="text-sm text-gray-500">${item.employeeId}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.tasks} tasks</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.hours} hrs</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass[item.status]}">
                            ${item.status.charAt(0).toUpperCase() + item.status.slice(1)}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900 max-w-xs truncate">${item.notes}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewDetails('${item.employeeId}', '${item.date}')" class="text-teal-600 hover:text-teal-900 mr-3">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="editReport('${item.employeeId}', '${item.date}')" class="text-blue-600 hover:text-blue-900">
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function updateSummaryCards() {
            // Update summary cards with calculated values
            const totalEmployees = [...new Set(sampleData.map(item => item.employee))].length;
            const tasksCompleted = sampleData.filter(item => item.status === 'completed').length;
            const totalHours = sampleData.reduce((sum, item) => sum + item.hours, 0);
            const avgRating = sampleData.reduce((sum, item) => sum + item.rating, 0) / sampleData.length;

            document.getElementById('totalEmployees').textContent = totalEmployees;
            document.getElementById('tasksCompleted').textContent = tasksCompleted;
            document.getElementById('hoursWorked').textContent = totalHours.toFixed(1);
            document.getElementById('avgRating').textContent = avgRating.toFixed(1);
        }

        function filterReports() {
            const employeeFilter = document.getElementById('employeeFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let filteredData = sampleData;

            if (employeeFilter) {
                filteredData = filteredData.filter(item => item.employeeId === employeeFilter);
            }

            if (startDate) {
                filteredData = filteredData.filter(item => new Date(item.date) >= new Date(startDate));
            }

            if (endDate) {
                filteredData = filteredData.filter(item => new Date(item.date) <= new Date(endDate));
            }

            if (statusFilter) {
                filteredData = filteredData.filter(item => item.status === statusFilter);
            }

            populateTable(filteredData);
        }

        function viewDetails(employeeId, date) {
            const employee = sampleData.find(item => item.employeeId === employeeId && item.date === date);
            if (employee) {
                const modalContent = document.getElementById('modalContent');
                modalContent.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <h4 class="font-semibold mb-2">Employee Information</h4>
                            <p><strong>Name:</strong> ${employee.employee}</p>
                            <p><strong>ID:</strong> ${employee.employeeId}</p>
                            <p><strong>Date:</strong> ${formatDate(employee.date)}</p>
                            <p><strong>Status:</strong> ${employee.status}</p>
                        </div>
                        <div>
                            <h4 class="font-semibold mb-2">Performance Metrics</h4>
                            <p><strong>Tasks Completed:</strong> ${employee.tasks}</p>
                            <p><strong>Hours Worked:</strong> ${employee.hours}</p>
                            <p><strong>Rating:</strong> ${employee.rating}/5</p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4 class="font-semibold mb-2">Detailed Activities</h4>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="bg-gray-50 p-3 rounded">
                                <p class="text-sm text-gray-600">Calls Made</p>
                                <p class="text-lg font-bold">${employee.details.callsMade}</p>
                            </div>
                            <div class="bg-gray-50 p-3 rounded">
                                <p class="text-sm text-gray-600">Emails Sent</p>
                                <p class="text-lg font-bold">${employee.details.emailsSent}</p>
                            </div>
                            <div class="bg-gray-50 p-3 rounded">
                                <p class="text-sm text-gray-600">Meetings</p>
                                <p class="text-lg font-bold">${employee.details.meetings}</p>
                            </div>
                            <div class="bg-gray-50 p-3 rounded">
                                <p class="text-sm text-gray-600">Leads Generated</p>
                                <p class="text-lg font-bold">${employee.details.leadsGenerated}</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4 class="font-semibold mb-2">Notes</h4>
                        <p class="text-gray-700">${employee.notes}</p>
                    </div>
                `;
                document.getElementById('detailModal').classList.remove('hidden');
            }
        }

        function closeModal() {
            document.getElementById('detailModal').classList.add('hidden');
        }

        function editReport(employeeId, date) {
            alert(`Edit functionality for ${employeeId} on ${date} - Coming soon!`);
        }

        function exportReport() {
            alert('Export functionality - Coming soon!');
        }

        function printReport() {
            window.print();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                // Implement pagination logic
            }
        }

        function nextPage() {
            currentPage++;
            // Implement pagination logic
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
